<template name="Card">
  <div class="panel panel-default">
      <div class="panel-body">
          <img src="{{image}}" class="img-responsive" alt="{{name}}">
      </div>
      <div class="panel-footer">
        <strong>{{name}}</strong> <span class="pull-right">{{power}}</span>
      </div>
  </div>
</template>
